<!DOCTYPE html>

    <title>Consumo de API's</title>

<body>
    <!-- API é quem vai levar a requisição do cliente para o servidor, vai receber o retorno e devolver ao solicitante -->
    <!-- Cliente solicita -> Garçom anota e leva o pedido ao Chefe de cozinha -> O chefe de cozinha devolve o pedido pronto -> o Garçom leva ao cliente -->
    <!-- REST: TRANSFERÊNCIA DE DADOS DE FORMA REPRESENTATIVA. Cria-se uma representação e apresenta na API -->
     <!-- API RESTFULL: quando a API atende todos os conjuntos das regras -->
    <!--
        Como requisitar API's com métodos REST (conjunto de regras - padrões - que define como fazer uma requisição):        
        GET: Usado para ler dados (busca o post no instagram)
        POST: Usado para quando queremos criar um recurso (fazer um comentário numa foto)
        PUT: Usado para atualizar um recurso (editar um comentário, um post, etc.)
        DELETE: Usado para apagar um recurso específico (um post, um comentário, etc.)
        PATCH: Usado também para atualizar recursos (diferentemente do PUT ele te retorna partes específicas de um recurso)
     -->

     <!-- RESPONSE: Trás os dados solicitados numa requisição em formato JSON | STATUS 200 = OK | STATUS 404 = NOT FOUND -->

     <!-- JSON = JavasScript Object Notation: é a transformação de um Objeto em Texto -->

     <h3>Exemplo de resposta retornado de uma API</h3>
     <img src="imgs/img-response.JPG" alt="exemplo de resposta retornado de uma API">
     
     
     <script src="js/app.js"></script>
</body>
</html>
